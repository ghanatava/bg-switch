---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - apps.my.domain
  resources:
  - progressivedeployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.my.domain
  resources:
  - progressivedeployments/finalizers
  verbs:
  - update
- apiGroups:
  - apps.my.domain
  resources:
  - progressivedeployments/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
    - apps
  resources:
    - deployments
  verbs:
    - get
    - patch
    - update
    - create
    - list
    - delete
    - watch
